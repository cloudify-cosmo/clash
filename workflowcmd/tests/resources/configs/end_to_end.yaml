blueprint_path: ../blueprints/end_to_end/blueprint.yaml
name: end_to_end_basic_command

templates:
  - &command
    workflow: workflow1
    args:
      - name: arg1
      - name: --arg2
        default: arg2_default
      - name: [-a, --arg3]
      - name: --output-path
    parameters:
      param1: { arg: arg1 }
      param2: { arg: arg2 }
      param3: { arg: arg3 }
      output_path: { arg: output_path }

commands:

  command1: *command

  nested:
    command2: *command
